<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Management - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/front-end/styles/AdminRooms.css" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar p-4">
        <h3 class="mb-4">SISadmin</h3>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="AdminCourses.html">Courses</a></li>
            <li class="nav-item"><a class="nav-link" href="AdminUsers.html">Users</a></li>
            <li class="nav-item"><a class="nav-link active" href="AdminRooms.html">Rooms</a></li>
            <li class="nav-item"><a class="nav-link" href="AdminTimeSlots.html">Time Slots</a></li>
            <li class="nav-item"><a class="nav-link" href="AdminCourseTree.html">Course Tree</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center">
            <h4>Admin Dashboard</h4>
        </div>

        <!-- Rooms Section -->
        <div class="mt-4">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Rooms</h5>
                <button class="add-room-btn" data-bs-toggle="modal" data-bs-target="#roomModal">
                    <span class="me-2">+</span>Add Room
                </button>
            </div>

            <!-- Add/Edit Room Modal -->
            <div class="modal fade" id="roomModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add/Edit Room</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form id="roomForm">
                                <div class="mb-3">
                                    <label for="building" class="form-label">Building</label>
                                    <select class="form-control" id="building" required>
                                        <option value="">Select Building</option>
                                        <option value="A">A</option>
                                        <option value="B">B</option>
                                        <option value="C">C</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="room_number" class="form-label">Room Number</label>
                                    <input type="number" class="form-control" id="room_number" min="1" max="999" required>
                                </div>
                                <div class="mb-3">
                                    <label for="capacity" class="form-label">Capacity</label>
                                    <input type="number" class="form-control" id="capacity" min="1" required>
                                </div>
                                <div class="mb-3">
                                    <label for="type" class="form-label">Room Type</label>
                                    <select class="form-control" id="type" required>
                                        <option value="Lecture Hall">Lecture Hall</option>
                                        <option value="Lab">Lab</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Room Management Card -->
            <div class="room-management-card">
                <h5>Room Management</h5>
                <p class="subtitle mb-4">Manage rooms, add new ones, or modify existing rooms.</p>

                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Room ID</th>
                                <th>Building</th>
                                <th>Room Number</th>
                                <th>Type</th>
                                <th>Capacity</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="roomTableBody">
                            <!-- Rooms will be dynamically populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/front-end/scripts/AdminRooms.js"></script>
</body>
</html>
